spring:
  # Profile
  config:
    activate:
      on-profile: local

  # file
  servlet:
    multipart:
      max-file-size: 10MB

  # session
  session:
    store-type: redis

  # redis
  redis:
    host:
    password:
    port: 6379

  # Datasource
  datasource:
    url: jdbc:mysql://localhost:3306/marketgola
    driver-class-name: com.mysql.cj.jdbc.Driver

# mybatis
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: 'true'
  type-aliases-package:
    com.flab.marketgola.user.domain,com.flab.marketgola.product.domain,com.flab.marketgola.product.mapper.dto

# AWS
cloud:
  aws:
    credentials:
      accessKey:
      secretKey:
    s3:
      bucket:
      region:
      endpoint:
