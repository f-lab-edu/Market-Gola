spring.profiles.active = test

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/marketgola_testcase
spring.datasource.username=
spring.datasource.password=

#mapper.xml \uC704\uCE58 \uBA85\uC2DC
mybatis.mapper-locations=classpath:/mapper/**/*.xml

#\uB9C8\uC774\uBC14\uD2F0\uC2A4\uC5D0\uC11C \uD0C0\uC785 \uC815\uBCF4 \uC0AC\uC6A9 \uC2DC \uD328\uD0A4\uC9C0 \uC774\uB984 \uBBF8\uB9AC \uC124\uC815
mybatis.type-aliases-package=com.marketGola.User.domain

#\uC5B8\uB354\uBC14\uB97C \uCE74\uBA5C\uB85C \uBCC0\uACBD
mybatis.configuration.map-underscore-to-camel-case=true

#mybatis \uC758 log \uB97C trace \uB85C \uC124\uC815.
logging.level.com.marketGola.User.repository.mybatis=trace